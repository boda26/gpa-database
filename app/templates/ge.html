<!DOCTYPE html>
<html>
    <head>
        <title>Customized Grade Disparity</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/custom.css')}}">
    </head>

    <body>

    <main role="main" class="container extra-bottom">
        <h1 class="mt-5">Search Humanity Gen-ed</h1>
    </main>
    
    <!--Todo Table-->
    <div class="container table-responsive">
    <table class="table">
        <thead>
        <tr>
            <th class="Subject">Subject</th>
            <th class="Number">Number</th>
            <th class="AVG_GPA">AVG_GPA</th>
            <th class="AVG_GPA">AVG_GRADE</th>
            <th class="Description">Description</th>
            <th class="Credit">Credit</th>
        </tr>
        </thead>

        <tbody>
        {% for item in items %}
            <tr>
                <td>{{item.Subject}}</td>
                <td>{{item.Number}}</td>
                <td>{{item.AVG_GPA}}</td>
                <td>{{item.AVG_GRADE}}</td>
                <td>{{item.Description}}</td>
                <td>{{item.Credit}}</td>
            </tr>
        {% endfor %}
        </tbody>
            
    </table>
    </div>


    <footer class="footer">
        <div class="container">
<p class="text-muted"><small>App developed for CS411 UIUC by @yj17</small>
</p>
</div>
</footer>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bund
le.min.js"
integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0
" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='script/modal.js') }}"></script>

</html>
